    Timer3_20 As timer:
        Duration: =262
        OnTimerEnd: =Set(TamanhoDoMenuAberto,262); Reset(Timer3_20); 
        OnTimerStart: |-
            =UpdateContext({VerBotoes:true})
        Start: =StartTimerMenu
        Visible: =false
        X: =617
        ZIndex: =3

    Timer3_21 As timer:
        AutoStart: =true
        Duration: =262
        OnTimerEnd: |+
            =Set(TamanhoDoMenuAberto,0); Reset(Timer3_21);
            UpdateContext({VerBotoes:false})
            
        Start: =StartTimerMenu2
        Visible: =false
        X: =617
        Y: =66
        ZIndex: =4

    Icon2_11 As icon.Hamburger:
