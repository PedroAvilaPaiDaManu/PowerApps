    Image12 As image:
        Height: =768
        Image: ='quadrado azul menu (1)'
        Width: |-
            =If( MenuAberto,
                If(TamanhoDoMenuAberto > 0,
                TamanhoDoMenuAberto,(Timer3_20.Value)),
                
                If(TamanhoDoMenuAberto = 0,
                TamanhoDoMenuAberto, 262 - (Timer3_21.Value)))
        ZIndex: =1

    Timer3_8 As timer:
        Duration: =262
        OnTimerEnd: =Set(TamanhoDoMenuAberto,262); Reset(Timer3_8); 
        OnTimerStart: |-
