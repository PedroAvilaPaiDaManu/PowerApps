        Y: =106
        ZIndex: =2

    Timer3_14 As timer:
        Duration: =262
        OnTimerEnd: =Set(TamanhoDoMenuAberto,262); Reset(Timer3_14); 
        OnTimerStart: |-
            =UpdateContext({VerBotoes:true})
        Start: =StartTimerMenu
        Visible: =false
        X: =617
        ZIndex: =3

    Timer3_15 As timer:
        AutoStart: =true
        Duration: =262
        OnTimerEnd: |+
            =Set(TamanhoDoMenuAberto,0); Reset(Timer3_15);
            UpdateContext({VerBotoes:false})
            
        Start: =StartTimerMenu2
        Visible: =false
        X: =617
        Y: =66
        ZIndex: =4

    Icon2_7 As icon.Hamburger:
        DisabledBorderColor: =RGBA(20, 107, 237, 1)
        DisabledColor: =RGBA(20, 107, 237, 1)
        Height: =52
        HoverColor: =ColorFade(Self.Color, 150%)
        Icon: =Icon.Hamburger
        OnSelect: |-
            =UpdateContext({MenuAberto:!MenuAberto});If(MenuAberto = false, UpdateContext({StartTimerMenu2:false}) And UpdateContext({StartTimerMenu2:true}),UpdateContext({StartTimerMenu:false}) And UpdateContext({StartTimerMenu:true}));
        PressedColor: =ColorFade(Self.Color, 150)
        Rotation: |-
            =If( MenuAberto,
                If(TamanhoDoMenuAberto > 0,
                TamanhoDoMenuAberto - 172,(Timer3_14.Value - 172)),
                
                If(TamanhoDoMenuAberto = 0,
                TamanhoDoMenuAberto, 90 - (Timer3_15.Value - 90)))
        Width: =45
        X: =24
        Y: =36
        ZIndex: =5

